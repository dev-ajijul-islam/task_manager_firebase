name: task_manager_firebase
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  carousel_slider: ^5.1.1
  linear_progress_bar: ^2.0.0+2
  avatar_stack: ^3.0.0
  intl: ^0.20.2
  get: ^4.7.3
  table_calendar: ^3.2.0
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  google_sign_in: ^7.2.0
  cloud_firestore: ^6.1.1
  get_storage: ^2.1.1
  firebase_messaging: ^16.1.0
  image_picker: ^1.2.1
  http: ^1.6.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/sliders/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
